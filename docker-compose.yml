services:
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - target: 80
        published: 80
        protocol: tcp
      - target: 443
        published: 443
        protocol: tcp
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - caddy-net

  portainer:
    image: portainer/portainer-ce:2.26.1-alpine
    container_name: portainer
    command: -H unix:///var/run/docker.sock --tlsskipverify
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - caddy-net
    labels:
      - "caddy=dashboard.${DOMAIN} reverse_proxy={{upstream}}"
      - "caddy.tls=dns duckdns ${DUCKDNS_TOKEN}"

networks:
  caddy-net:
    driver: bridge
    attachable: true
    name: caddy-net

volumes:
  caddy_data:
  caddy_config:
  portainer_data:
